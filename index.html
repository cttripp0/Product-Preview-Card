<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card__wrapper">
    <div class="card">
      <picture class="card__left">
        <source media="(max-width: 970px)" srcset="images/image-product-mobile.jpg">
        <source media="(min-width: 971px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-desktop.jpg" class="card__image">
      </picture>
      <div class="card__right--wrapper">
        <div class="card__right">
          <div class="card__text">
            <p class="card__text--category">PERFUME</p>
            <p class="card__text--title">Gabrielle Essence Eau De Parfum</p>
            <p class="card__text--description">A floral, solar, and voluptuous interpretation composed by Olivier Polge,
              perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="card__price">
            <div class="card__price--sale">$149.99</div>
            <div class="card__price--strikethrough">$169.99</div>
          </div>
          <div class="card__cart-btn">
            <img src="images/icon-cart.svg" class="card_cart-img">
            <p class="card__cart-text">Add to Cart</p>
          </div>
      </div>

      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
